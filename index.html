<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/style.css"/>
  <title>Tic-Tac-Toe</title>
</head>
<body>
  <nav>
    <h1>TIC-TAC-TOE</h1>
  </nav>
  <div class="borderOn" id="pageDiv">
    <div class="borderOn" id="player1Div">
      <h3>P1: X</h3>
      <h5>score:</h5><span id="player1Score">0</span>
    </div>
    <div class="borderOn" id="whoWillWinDiv">
      <h3 class="winnerHeader">WHO WILL WIN?</h3>
      <div class="borderOn" id="currentWinner">
        <h1 id="winner">?</h1>
      </div>
    </div>
    <div class="borderOn" id="player2Div">
      <h3>P2: O</h3>
      <h5>score:</h5><span id="player2Score">0</span>
    </div>
    <div class="square top L" id="0">
      <h1 class="gameBoard"></h1>
    </div>
    <div class="square top M" id="1">
      <h1 class="gameBoard"></h1>
    </div>
    <div class="square top R" id="2">
      <h1 class="gameBoard"></h1>
    </div>
    <div class="square mid L" id="3">
      <h1 class="gameBoard"></h1>
    </div>
    <div class="square mid M" id="4">
      <h1 class="gameBoard"></h1>
    </div>
    <div class="square mid R" id="5">
      <h1 class="gameBoard"></h1>
    </div>
    <div class="square bottom L" id="6">
      <h1 class="gameBoard"></h1>
    </div>
    <div class="square bottom M" id="7">
      <h1 class="gameBoard"></h1>
    </div>
    <div class="square bottom R" id="8">
      <h1 class="gameBoard"></h1>
    </div>
    <!-- <div class="borderOn" id="reset">
      <button class="btn btn1">reset game</button>
    </div> -->
    <div class="borderOn" id="reset2">
      <button class="btn btn1" id="resetButton">reset score</button>
    </div>
  </div>
  <div class="leftSide">
    <div class="arrow1">
      <img class="newSchool" src="images/star.png" alt="Pointer Icon">
    </div>
  </div>
  <div class="rightSide">
    <div class="arrow2">
      <img class="newSchool" src="images/star.png" id="flip" alt="Pointer Icon">
      <div class="borderOn" id="themeBoard">
        <div class="borderOn" id="themeBoardHeading">
          Theme Picker
        </div>
        <button class="btn btn1" id="monoTheme">Old School</button>
        <button class="btn btn1" id="newTheme">New School</button>
      </div>
    </div>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
